<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="form-body">
      <main>
        <h1 id="title">To-do List
        </h1>
        <p id="description">Please input items to make your list</p>
        <form id="survey-form">
          <fieldset>
            <label id="name-label"><input class="inline" placeholder="Add items here" id="nameInput" type="text" />
            </label>
            <input class="inline addButton" id="submit" type="submit" value="+">
        </form>
        <ul id="list"></ul>
        <button class="edit-list">Edit</button>
        <div class="done"></div>
        <button class="save-list">Save</button>
      </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>
